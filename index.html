<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="modal.css">
    <title>piedra-papel-tijera</title>
</head>
<body>
    <header>
        <h1>piedra papel tijera</h1>
    </header>

    <div class="button-container">
        <button id="restart" class="restart-btn">Reiniciar Juego</button>
    </div>

    <div class="score-board">
        <div id="user-badge" class="badge">user</div>
        <div id="pc-badge" class="badge">PC</div>
        <span id="user-score">0</span>:<span id="pc-score">0</span>
    </div>

    <div class="choices">
        <div id="piedra" class="choice">
            <img src="/images/rock.png" alt="">
        </div>
        <div id="papel" class="choice">
            <img src="/images/paper.png" alt="">
        </div>
        <div id="tijeras" class="choice">
            <img src="/images/scissors.png" alt="">
        </div>
    </div>

    <!-- modal -->
    <div class="modal">
        <div id="result" class="modal-content"></div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
